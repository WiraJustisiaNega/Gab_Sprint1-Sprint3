<html>
    <body>
        <script>
            for(y=1;y<10;y++){
            for(x=1;x<10;x++){
                if(x==y || 10-x==y || x==5 || y==5) document.write("*")
                else document.write("_")
            }
            document.write("<br>")
        }
        </script>
    </body>
</html>
